<div class="w2ui-page page-0">
    <div class="w2ui-field">
        <label>Topic:</label>
        <div>
            <input name="topic" type="text" maxlength="100" style="width: 288px" />
        </div>
    </div>
    <div class="w2ui-field">
        <label>Tag Name:</label>
        <div>
            <input name="tag_name" type="text" maxlength="100" style="width: 209px" />
            <select name="tag_type" style="width:75px"></select>
        </div>
    </div>

    <div class="w2ui-field">
        <label>Tags:</label>
        <div>
            <div style="display:inline-block">
                <label>Inputs</label><br>
                <select name="itag" size="6" style="width:100px;height:55px"></select>
            </div>
            <div style="display:inline-block;vertical-align: bottom">
                <label>Onputs</label><br>
                <select name="otag" size="6" style="width:100px;height:55px"></select>
            </div>
            <div style="display:inline-block;vertical-align: bottom">
                <button class="btn" name="add_tag">Add</button><br>
                <button class="btn" name="remove_tag">Remove</button>
            </div>
        </div>
    </div>
</div>
<div class="w2ui-buttons">
    <button class="btn" name="reset">Reset</button>
    <button class="btn" name="save">Add</button>
</div>
